<el-collapse [model]="[1]" [accordion]="true">
    <div class="item-container">
        <svg class="icon" aria-hidden="true"><use [attr.href]="voltageIcon"></use></svg>
        <el-collapse-item label="检测电压值" value="1">
            <app-voltage-item-inspection #voltageItemInspection></app-voltage-item-inspection>
        </el-collapse-item>
    </div>
    <div class="item-container">
        <svg class="icon" aria-hidden="true"><use [attr.href]="cstateIcon"></use></svg>
        <el-collapse-item label="初始化逻辑魔方状态" value="2">
            <app-cstate-item-inspection #cstateItemInspection></app-cstate-item-inspection>
        </el-collapse-item>
    </div>
    <div class="item-container">
        <svg class="icon" aria-hidden="true"><use [attr.href]="sensorsIcon"></use></svg>
        <el-collapse-item label="九轴参数校准" value="3">
            <app-sensors-item-inspection #sensorsItemInspection></app-sensors-item-inspection>
        </el-collapse-item>
    </div>
    <div class="item-container">
        <svg class="icon" aria-hidden="true"><use [attr.href]="filterIcon"></use></svg>
        <el-collapse-item label="初始化滤波算法" value="4">
            <app-filter-item-inspection #filterItemInspection></app-filter-item-inspection> 
        </el-collapse-item>
    </div>
    <div class="item-container">
        <svg class="icon" aria-hidden="true"><use [attr.href]="identityIcon"></use></svg>
        <el-collapse-item label="ID与序列号合法性" value="5">
            <app-identity-item-inspection #identityItemInspection></app-identity-item-inspection>
        </el-collapse-item>
    </div>
    <div class="item-container">
        <svg class="icon" aria-hidden="true"><use [attr.href]="oadIcon"></use></svg>
        <el-collapse-item label="OAD版本" value="6">
            <app-oad-item-inspection #oadItemInspection></app-oad-item-inspection>
        </el-collapse-item>
    </div>
</el-collapse>
