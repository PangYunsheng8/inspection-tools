<mat-list>
    <mat-list-item>
        <div class="item"><span>项目名称:</span><span>{{voltageItem.itemName}}</span></div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
        <div class="item"><span>当前电压:</span><span>{{voltageItem.currentState}}</span></div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
        <div class="item"><span>合法电压:</span><span>{{voltageItem.validState}}</span></div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
        <div class="item"><span>检查结果:</span><span>{{voltageItem.inspectionResult===true? "合格" : voltageItem.inspectionResult===false? "不合格": ""}}</span></div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
        <div class="item"><span>其他:</span><span>{{voltageItem.description}}</span></div>
    </mat-list-item>
</mat-list>
